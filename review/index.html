<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review</title>
    <!-- font-awesome -->
       <link 
       rel="stylesheet"
       href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
       />

    <!-- custom css sytle -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <!-- title -->
        <section class="container">
            <div class="title">
                <h2>anime is love</h2>
            <div class="underline"></div>
            </div>

            <!-- review -->
            <article class="review">
                <div class="img-container">
                    <img src="img/vageta.png" alt="" id="person-img">
                </div>
                <h4 id="author">vageta</h4>
                <p id="job">lost prince</p>
                <p id="info">Vegeta is the prince of the fallen Saiyan race. He is the eldest son of King Vegeta, the older brother of Tarble, the husband of Bulma, the father of Trunks and Bulla, and the ancestor of Vegeta Jr. Fandom</p>

                 <!--button prev, next, randm  -->
                <div class="button-container">
                    <button class="prev-btn">
                        <i class="fas fa-chevron-left "></i>
                    </button>

                    <button class="next-btn">
                        <i class="fas fa-chevron-right "></i>
                    </button>
                </div>

                <!-- random button -->
                    <button class="random-btn">surprise me
                    </button>
            </article>
        </section>
    </main>
    <!-- script js -->
    <script src="app.js"></script>
</body>
</html>
